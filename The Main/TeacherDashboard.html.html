<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="TeacherDashboard.css">
</head>
<body>
    <header>
        <h1 class="logo">Teacher Dashboard</h1>
        <nav class="navigation">
            <a href="#create-exam" onclick="showSection('create-exam')">Create Exam</a>
            <a href="#paper-analysis" onclick="showSection('paper-analysis')">Paper Analysis</a>
            <a href="#give-exam" onclick="showSection('give-exam')">Give Exam</a>
        </nav>
    </header>
    <div class="container">
        <main>
            <section id="create-exam" class="section active">
                <div class="wrapper">
                    <h1>Create Exam</h1>
                    <form id="exam-form">
                        <div class="input-box">
                            <label for="exam-title">Exam Title:</label>
                            <input type="text" id="exam-title" required>
                        </div>
                        <div id="questions-container">
                            <div class="question">
                                <div class="input-box">
                                    <label>Question 1:</label>
                                    <input type="text" class="question-text" required>
                                </div>
                                <div class="input-box">
                                    <label>Options (separated by commas):</label>
                                    <input type="text" class="question-options" required>
                                </div>
                                <div class="input-box">
                                    <label>Correct Option:</label>
                                    <input type="text" class="correct-option" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" onclick="addQuestion()">Add Another Question</button>
                        <button type="button" onclick="createExam()">Create Exam</button>
                    </form>
                </div>
            </section>

            <section id="paper-analysis" class="section">
                <div class="wrapper">
                    <h1>Paper Analysis</h1>
                    <div class="input-box">
                        <label for="exam-select">Select Exam:</label>
                        <select id="exam-select"></select>
                    </div>
                    <button type="button" onclick="analyzePaper()">Analyze</button>
                    <div id="analysis-results"></div>
                </div>
            </section>

            <section id="give-exam" class="section">
                <div class="wrapper">
                    <h1>Give Exam</h1>
                    <form id="give-exam-form">
                        <div class="input-box">
                            <label for="student-name">Student Name:</label>
                            <input type="text" id="student-name" required>
                        </div>
                        <div class="input-box">
                            <label for="exam-select-give">Select Exam:</label>
                            <select id="exam-select-give"></select>
                        </div>
                        <button type="button" onclick="loadExam()">Start Exam</button>
                    </form>
                    <div id="exam-container" class="hidden">
                        <div id="exam-questions"></div>
                        <button type="button" onclick="submitExam()">Submit Exam</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="TeacherDashboard.js"></script>
</body>
</html>
