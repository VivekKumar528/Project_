<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login | Dark Developer</title>
    <link rel="stylesheet" href="Student&RegisterPage.css">
</head>
<body>
    <header>
        <h2 class="logo">The Dark Developer's</h2>
        <nav class="navigation">
            <a href="SelectionPage.html">Home</a>
            <!-- <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact Us</a> -->
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <style>
            /* Remove spinners for number input */
            input[type=number]::-webkit-outer-spin-button,
            input[type=number]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        
            input[type=number] {
                -moz-appearance: textfield; /* Firefox */
            }
        </style>

        <div class="form-box login">
            <h2>Student Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="keypad"></ion-icon></span>
                    <input type="number" required>
                    <label>University Roll No</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script src="Student&RegisterPage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
